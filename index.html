<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Нёрдс</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic"
    rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <nav class="navigation">
      <div class="navigation-wrapper">
        <div class="container">
          <a class="header-logo"></a>
          <ul class="site-navigation"></ul>
          <ul class="user-busket"></ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container">

    <section class="slider-features">
      <div class="features-text">
      </div>
      <figure class="slider-content">
      </figure>
    </section>

    <section class="preview-catalog">
      <ul class="preview-catalog-list">
        <li class="preview-catalog-item"></li>
        <li class="preview-catalog-item"></li>
        <li class="preview-catalog-item"></li>
      </ul>
    </section>

    <div class="about-company">
      <section class="about-us">
      </section>
      <section class="statistic">
      </section>
    </div>

    <section class="clients">
      <ul class="clients-list">
        <li class="clients-logo"></li>
        <li class="clients-logo"></li>
        <li class="clients-logo"></li>
        <li class="clients-logo"></li>
      </ul>
    </section>

    <section class="map">
      <div class="contacts">
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-social">
        <ul class="social-list">
        </ul>
      </div>
      <div class="footer-slogan">
      </div>
    </div>
  </footer>

</body>

</html>
